<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    /* Style for loading spinner */
    .loader {
      border: 16px solid #f3f3f3; /* Light gray */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 100px auto;
    }

    /* Animation for spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">Please wait, we're preparing your data...</div>

  <script>
    // Set a delay before redirecting to the Google Sheet
    setTimeout(function() {
      window.location.href = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTvIc60BSbD-rWxNMNbvWDKxgUcIbeM08Do8C4b_z42eQ88pKdTJVpZRJoGSESFA8KbsDGtuy41xIhk/pubhtml?gid=385248558&single=true"; // Replace with your actual published sheet URL
    }, 30000); // 5-second delay (adjust as necessary)
  </script>
</body>
</html>
